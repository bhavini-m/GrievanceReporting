<div class="container">
  <div class="card-panel hoverable white col s10 m8 offset-s1 offset-m2">
    <div class="card-title center-align">
      <h4 style="padding: 15px;">
        <i>New Grievance</i>
      </h4>
    </div>
    <form [formGroup]="createNewForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">person</i>
          <input
            id="user"
            formControlName="username"
            type="text"
            class="validate"
            required
          />
          <label for="user">Requester Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">email</i>
          <input
            id="email"
            formControlName="email"
            type="text"
            class="validate"
            required
          />
          <label for="email">User Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">report</i>
          <input
            id="des"
            formControlName="description"
            type="text"
            class="validate"
            required
          />
          <label for="des">Grievance Description</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">phone</i>
          <input
            id="contact"
            formControlName="contact"
            type="text"
            class="validate"
            required
          />
          <label for="contact">Contact Info</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s11">
          <i class="material-icons prefix">report</i>
          <input
            id="type"
            formControlName="category"
            type="text"
            class="validate"
            required
          />
          <label for="type">Grievance type</label>
        </div>
      </div>

      <div class="row">
        <div class="file-field input-field col s11">
          <div class="btn-small waves-effect waves-light">
            <i class="material-icons">cloud_upload</i>
            <span> Upload Image </span>
            <input type="file" name="file" id="uploadFile" required />
          </div>
          <div class="file-path-wrapper">
            <input
              class="file-path validate"
              formControlName="file"
              disabled
              type="text"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field center">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="submit"
            id="uploadSubmit"
            value="submit"
            title="Submit the request"
          >
            Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
